<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript-study</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous"></script>
</head>

<body>
<main>
<div class="flex">
  <h1>JavaScript入門！</h1>
  <div class="center">
    <div class="title">どれくらい勉強した？</div>
  </div>
  <div class="time-input">
    <input type="number" value="" id="number">時間
    <input type="button" id="plus" value="send">
  </div>
  <div class="total">
    今までの勉強時間は<span id="total-time"></span>時間です
  </div>

</div>
<script type="text/javascript">
    let dataSave = $.cookie("total");
    let sum = 0;
    if (typeof dataSave === "undefined"){
        $.cookie("total", 0, { expires: 150 });
    }else {
        sum = parseInt(dataSave);
    }
    document.getElementById('total-time').innerHTML = sum;

    plus.addEventListener('click', function(){
        let plusNum = document.getElementById('number').value;
        sum += parseInt(plusNum);
        document.getElementById('total-time').innerHTML = sum;
        document.getElementById('data-set').innerHTML = sum;
        $.cookie("total", sum, { expires: 150 });
    });
    
</script>
  <style>
input {
  /* デフォルトスタイルをリセット */
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;

  /* font-familyを継承しないので、継承させる */
  font-family: inherit;

  /* iOSの角丸をリセット */
  border-radius: 0;

  /* box-size */
  box-sizing: border-box;

  /* 文字の大きさ iOSでズームさせないために16px以上を指定 */
  font-size: 16px;

  /* 文字色を親から継承 */
  color: inherit;
}
body {
  background: #f3f3f3;
  color: #333;
  font-family: 'Noto Sans JP', sans-serif;
}
h1 {
  text-align: center;
  color: #555;
  font-weight:700;
  font-size:1.8rem;
}
.center {
  text-align: center;
  margin-bottom: 2rem;
}
main {
  max-width:600px;
  width: 85%;
  min-width: 320px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 18px;
  background: #fff;
  padding: 40px;
  box-sizing:border-box;
}
.flex {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.total {
  margin-top: 2rem;
}
#total-time {
  font-size: 2rem;
  font-weight: 700;
  color: #1cbb4e;
  margin: 0 6px;
}
#number {
  border: 1px solid #888;
  border-radius: 3px;
  width: 120px;
  height: 2rem;
  margin-right: 3px;
}
input#plus {
  background: #1cbb4e;
  border: none;
  border-radius: 3px;
  padding: 6px 12px;
  color: #fff;
  letter-spacing: 1px;
  margin: 8px;
}
.time-input {
  text-align: center;
}
</style>
</body>

</html>
